name: Build zapret for OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential flex bison gawk wget unzip xz-utils zstd git

    - name: Download SDK
      run: |
        wget https://downloads.openwrt.org/releases/24.10.1/targets/mediatek/mt7622/openwrt-sdk-24.10.1-mediatek-mt7622_gcc-13.3.0_musl.Linux-x86_64.tar.zst
        mkdir sdk
        tar -I zstd -xvf openwrt-sdk-24.10.1-mediatek-mt7622_gcc-13.3.0_musl.Linux-x86_64.tar.zst -C sdk --strip-components=1

    - name: Prepare zapret package
      run: |
        cd sdk/package
        git clone https://github.com/bol-van/zapret.git zapret
        # создаем Makefile для OpenWrt
        cat > zapret/Makefile <<'EOF'
        include $(TOPDIR)/rules.mk

        PKG_NAME:=zapret
        PKG_VERSION:=71
        PKG_RELEASE:=1

        PKG_SOURCE_PROTO:=git
        PKG_SOURCE_URL:=https://github.com/bol-van/zapret.git
        PKG_SOURCE_DATE:=2025-08-01
        PKG_SOURCE_VERSION:=HEAD
        PKG_MIRROR_HASH:=skip

        include $(INCLUDE_DIR)/package.mk

        define Package/zapret
          SECTION:=net
          CATEGORY:=Network
          TITLE:=zapret DPI bypass
          DEPENDS:=+libpthread +libpcap
        endef

        define Package/zapret/description
          DPI bypass utility (nfqws, tpws, etc).
        endef

        define Build/Compile
          $(MAKE) -C $(PKG_BUILD_DIR) nfqws tpws
        endef

        define Package/zapret/install
          $(INSTALL_DIR) $(1)/usr/bin
          $(INSTALL_BIN) $(PKG_BUILD_DIR)/nfq/nfqws/nfqws $(1)/usr/bin/
          $(INSTALL_BIN) $(PKG_BUILD_DIR)/tpws/tpws $(1)/usr/bin/
        endef

        $(eval $(call BuildPackage,zapret))
        EOF

    - name: Build package
      run: |
        cd sdk
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make package/zapret/compile V=s

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: zapret-ipk
        path: sdk/bin/packages/**/zapret_*.ipk
